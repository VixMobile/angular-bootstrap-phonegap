<!DOCTYPE html!>
<html>
    
    <head>
        <link rel="stylesheet" href="libs/bootstrap-2.2.1/css/bootstrap.css">
        <script src="libs/angular-1.0.2/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <div ng-app="components">
            <tabs>
                <pane title="Localization">Date: {{ '2012-04-01' | date:'fullDate' }}
                    <br>Currency: {{ 123456 | currency }}
                    <br>Number: {{ 98765.4321 | number }}
                    <br>
                </pane>
                <pane title="Pluralization">
                    <div ng-controller="BeerCounter">
                        <div ng-repeat="beerCount in beers">
                            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
                        </div>
                    </div>
                </pane>
            </tabs>
        </div>
    </body>

</html>
